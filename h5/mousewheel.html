<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>test mousewheel</title>
          <style type="text/css">
          *{margin:0;padding:0;}
 	 /* #test{width:300px;height:300px;background:pink;position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;}*/
	  #test{width:100%;height:200px;background:green;}
	  </style>
	</head>
        <body>
	  <div id="test"></div>
	</body>
	<script type="text/javascript">
	  window.onload = function(){
	  var testNode = document.getElementById("test"); 
           //testNode.innerHTML = "aaaaaaaaaaaaaa";
	  if(testNode.addEventListener){
            //火狐
	    testNode.addEventListener("DOMMouseScroll",fn);
          }
          //ie chrome
          testNode.onmousewheel = fn;
	  
          function fn(ev){
	  	ev= ev||event;
		var dir = "";
		if(ev.wheelDelta){
		  dir = ev.wheelDelta>0?"up":"down";
		}
		if(ev.detail){
			dir= ev.detail<0?"up":"down";
		}
		//console.log(dir);
	        switch(dir){
	          case"up":testNode.style.height = testNode.offsetHeight - 10 +"px";
	          break;
	          case"down":testNode.style.height = testNode.offsetHeight +10 +"px";
	          break;
	        }

		//禁止事件的默认行为 dom2
		  if(ev.preventDefault){
		      ev.preventDefault();
		  }
		  //禁止事件的默认行为
		  return false;
	  }

	 }
	</script>
	
</html>
