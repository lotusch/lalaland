<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>bubbles color test</title>
<style>
*{margin:0;padding:0;}
/*body{background:green;} */
#fo{position:absolute;background:pink; left:0; right:0; top:0; bottom:0; margin:auto; }
</style>
</head>
<body>
<canvas id="fo" width="400" height="400"></canvas>
</body>
<script type="text/javascript">
  window.onload = function(){
	var cv = document.getElementById("fo");
    var cx = cv.getContext("2d");
	cx.beginPath();

	cx.fillStyle="green";
	cx.fillRect(20,20,150,100);

	cx.arc(50,50,15,0,2*Math.PI);
	cx.fillStyle = "white";
	cx.fill();
  }
</script>
</html>
